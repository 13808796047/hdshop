<load file="./hdtg/App/Admin/Tpl/Common/header.html" />
<bootstrap/>
<div id="map">
	<span class='title'>商品列表</span>
</div>
<div id="content">
	<table id="table" class='table1'>
		<thead>
			<tr>

				<th width="20%">商铺名称</th>
				<th width="20%">商品标题</th>
				<th width="8%">商品价格</th>
				<th width="8%">商品销量</th>
				<th width="10%">所在地区</th>
				<th width="8%">所属分类</th>
				<th width="15%">下架时间</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
			<list from ="$goods" name='g'>
				<tr>

					<td>{$g.shopname}</td>
					<td>{$g.main_title}</td>
					<td>{$g.price}</td>
					<td>{$g.buy}</td>
					<td>{$g.lname}</td>
					<td>{$g.cname}</td>
					<td>{$g.end_time|date:'Y-m-d H:i:s',@@}</td>
					<td>
						
						<a class='btn btn-danger btn-xs' href="{|U:edit,array('gid'=>$g['gid'])}">编辑</a>
						<a class='btn btn-warning btn-xs delAffirm' href="javascript:hd_ajax('{|U:del}',{gid:{$g.gid}})">删除</a>
					</td>
				</tr>
			</list>
		</tbody>
	</table>
	<div class='page1'>{$page}</div>
</div>
</body>
</html>
