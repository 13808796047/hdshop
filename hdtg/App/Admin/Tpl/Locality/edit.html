<load file="./hdtg/App/Admin/Tpl/Common/header.html" />

<script type="text/javascript" src='__PUBLIC__/js/category.js'></script>
<div id="map">
	<span class='title'>修改分类</span>
</div>
<div id="content">
	<form  class='hd-form' onsubmit="return hd_submit(this,'{|U:index}')"  method="post">
	<input type='hidden'  name='lid' value='{$field.lid}'>
		<table class='table1'>
		
			<tbody>
				<tr>
					<td >所属分类</td>
					<td>
		 			<select name='pid'>
		 			<option value='0'>== 一级栏目 == </option>
		 			<list from='$locality' name='c'>
		 				<option value='{$c.lid}' {$c.selected} {$c.disabled}>{$c._name}</option>
		 			</list>
		 			</select>
		 			
	 		</td>
				</tr>
				<tr>
					<td >分类名称</td>
					<td>
						<input type="text" name="lname" value='{$field.lname}' />
					</td>
				</tr>
				
				<tr>
					<td>分类排序</td>
					<td>
						<input name="sort" type="text" value='{$field.sort}'/>
					</td>
				</tr>
				<tr>
					<td>是否显示</td>
					<td>
						<if value='$field.display'>

						<lable>
							<input type="radio" checked="true" name="display" value="1"/>
							<span>显示</span>
						</lable>
						<lable>
							<input type="radio" name="display" value="0"/>
							<span>隐藏</span>
						</lable>
						<else/>
						<lable>
							<input type="radio" checked="true" name="display" value="1"/>
							<span>显示</span>
						</lable>
						<lable>
							<input type="radio" name="display"  checked="true" value="0"/>
							<span>隐藏</span>
						</lable>
					</if>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type='submit'  class='btn1'></td>

				</tr>
			</tbody>

		</table>

	</form>

</div>
</body>
</html>
