<load file="./hdtg/App/Admin/Tpl/Common/header.html" />
<bootstrap/>
<div id="map">
	<span class='title'>商铺列表</span>
</div>
<div id="content">
	<table id="table" class='table1'>
		<thead>
			<tr>

				<th width="18%">商铺名称</th>
				<th width="35%">商铺地址</th>
				<th width="10%">地铁地址</th>
				<th width="15%">商铺电话</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
			<list from ="$data" name='v'>
				<tr>

					<td>{$v.shopname}</td>
					<td>{$v.shopaddress}</td>
					<td>{$v.metroaddress}</td>
					<td>{$v.shoptel}</td>
					<td>
						<a class='btn btn-danger btn-xs' href="{|U('Admin/Goods/add',array('shopid'=>$v['shopid']))}">添加商品</a>
						<a class='btn btn-danger btn-xs' href="{|U:edit,array('shopid'=>$v['shopid'])}">编辑</a>
						<a class='btn btn-warning btn-xs delAffirm' href="javascript:hd_ajax('{|U:del}',{shopid:{$v.shopid}})">删除</a>
					</td>
				</tr>
			</list>
		</tbody>
	</table>
	<div class='page1'>{$page}</div>
</div>
</body>
</html>
